<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
    }

    .header {
      padding: 20px;
      background-color: #000;
      color: white;
      text-align: center;
      font-size: 24px;
    }

    .main-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .movie-card {
      width: 200px;
      margin: 10px;
      background-color: #333;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    .movie-card img {
      width: 100%;
      border-radius: 5px;
    }

    .movie-title {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="header">
    Netflix
  </div>

  <div class="main-content">
    <div class="movie-card">
      <img src="https://via.placeholder.com/150" alt="Movie 1">
      <div class="movie-title">Movie 1</div>
    </div>

    <div class="movie-card">
      <img src="https://via.placeholder.com/150" alt="Movie 2">
      <div class="movie-title">Movie 2</div>
    </div>

    <div class="movie-card">
      <img src="https://via.placeholder.com/150" alt="Movie 3">
      <div class="movie-title">Movie 3</div>
    </div>
  </div>
</body>

</html>
